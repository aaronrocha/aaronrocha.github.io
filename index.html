<py-script>
print("Let's compute pi:")
def compute_pi(n):
  pi = 2
  for i in range(1, n):
    pi *= 4 * i ** 2 / (4 * i ** 2 - 1)
  return pi

pi = compute_pi(100000)
s = f"pi is approximately {pi:.3f}"
print(s)
